<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>時間の表示</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
    time();
    function time(){
        var now = new Date();
        document.getElementById("time").innerHTML = now.toLocaleTimeString();
    }
    setInterval('time()',1000);
    </script>
</body>
</html>
